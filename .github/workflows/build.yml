name: Build APK
on: [push]

jobs:
  build-android:
    name: Build for Android
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          python3-pip \
          openjdk-11-jdk \
          git \
          unzip \
          zip \
          ccache

    - name: Install Buildozer and dependencies
      run: |
        pip3 install --user --upgrade Cython==0.29.33 buildozer virtualenv

    - name: Build APK with Buildozer
      run: |
        python3 -m buildozer android debug
      env:
        # Set buildozer to use the current directory
        BUILDOLDER_ROOT: ${{ github.workspace }}

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: calculator-apk
        path: bin/*.apk
        retention-days: 7
