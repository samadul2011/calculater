name: Build APK
on: [push]

jobs:
  build-android:
    name: Build for Android
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          python3-pip \
          openjdk-11-jdk-headless \
          git \
          unzip \
          zip \
          libffi-dev \
          libssl-dev \
          autoconf \
          automake \
          libtool \
          pkg-config \
          cmake \
          ninja-build

    - name: Install Buildozer
      run: |
        python3 -m pip install --user --upgrade pip
        python3 -m pip install --user buildozer Cython==0.29.33

    - name: Cache Buildozer dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.buildozer
          ~/.local/share/python-for-android
        key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}
        restore-keys: |
          ${{ runner.os }}-buildozer-

    - name: Build with Buildozer (with retry)
      run: |
        # First attempt - this might fail but will download dependencies
        buildozer -v android debug || true
        # Second attempt - should work now that dependencies are cached
        buildozer -v android debug
      env:
        BUILDOLDER_TIMEOUT: "1800"

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: calculator-apk
        path: bin/*.apk
        retention-days: 7
