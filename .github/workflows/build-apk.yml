# .github/workflows/build-apk.yml
name: Build Android APK
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Show repository contents
        run: |
          echo "=== Repository structure ==="
          ls -la
          echo "=== Checking for main.py ==="
          ls -la main.py || echo "main.py not found!"
          echo "=== Checking for buildozer.spec ==="
          cat buildozer.spec || echo "buildozer.spec not found!"
      
      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-full python3-pip python3-venv \
            git zip unzip openjdk-17-jdk \
            libncurses5-dev libncurses6 \
            libstdc++6 libgtk-3-0 \
            libpangocairo-1.0-0 libgstreamer1.0-0 \
            gstreamer1.0-plugins-base libgl1-mesa-dev \
            libgles2-mesa-dev libmtdev-dev xclip xsel libjpeg-dev \
            autoconf libtool pkg-config zlib1g-dev libssl-dev \
            ccache cmake libffi-dev
      
      - name: Set up Python venv
        run: |
          python3 -m venv venv
          source venv/bin/activate
          python -m pip install --upgrade pip setuptools wheel
          pip install --upgrade cython==0.29.36
      
      - name: Install Buildozer & dependencies
        run: |
          source venv/bin/activate
          pip install buildozer
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            echo "No requirements.txt found, installing Kivy only"
            pip install kivy==2.3.0
          fi
      
      - name: Setup Android environment
        run: |
          echo "ANDROID_HOME=$HOME/.buildozer/android/platform/android-sdk" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT=$HOME/.buildozer/android/platform/android-sdk" >> $GITHUB_ENV
          echo "JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64" >> $GITHUB_ENV
      
      - name: Cache Buildozer global directory
        uses: actions/cache@v3
        with:
          path: ~/.buildozer
          key: buildozer-${{ runner.os }}-${{ hashFiles('buildozer.spec') }}
          restore-keys: |
            buildozer-${{ runner.os }}-
      
      - name: Cache Buildozer project directory
        uses: actions/cache@v3
        with:
          path: .buildozer
          key: buildozer-project-${{ runner.os }}-${{ hashFiles('buildozer.spec') }}
          restore-keys: |
            buildozer-project-${{ runner.os }}-
      
      - name: Verify buildozer installation
        run: |
          source venv/bin/activate
          buildozer --version
          python --version
          which python
          which buildozer
      
      - name: Build APK (debug)
        run: |
          source venv/bin/activate
          buildozer -v android debug 2>&1 | tee build.log
          BUILD_EXIT_CODE=${PIPESTATUS[0]}
          echo "Build exit code: $BUILD_EXIT_CODE"
          exit $BUILD_EXIT_CODE
        env:
          BUILDOZER_WARN_ON_ROOT: 0
          USE_CCACHE: 1
      
      - name: Find APK location
        if: always()
        run: |
          echo "=== Searching for APK files ==="
          find . -name "*.apk" -type f 2>/dev/null || echo "No APK files found"
          echo "=== Checking bin directory ==="
          ls -la bin/ 2>/dev/null || echo "bin/ directory not found"
          echo "=== Checking .buildozer directory ==="
          find .buildozer -name "*.apk" -type f 2>/dev/null || echo "No APK in .buildozer"
      
      - name: Show build log on failure
        if: failure()
        run: |
          echo "=== Last 300 lines of build output ==="
          tail -n 300 build.log || echo "No build.log found"
      
      - name: Upload APK artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: calculator-apk
          path: |
            bin/*.apk
            .buildozer/android/platform/build-*/dists/*/build/outputs/apk/debug/*.apk
          if-no-files-found: warn
      
      - name: Upload build log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-log
          path: build.log
          if-no-files-found: warn
